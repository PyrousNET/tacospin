<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taco Spin!</title>
  <style>
    body {
      background-color: white;
      color: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .taco-container {
      z-index: -1;
      position: relative;
      width: 200px;
      height: 200px;
    }
    .taco-container img {
      width: 100%;
      height: 100%;
      transition: transform 0.1s linear;
      transform-origin: 50% 50%;
    }
    .rotation-count {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ® Taco Spin!</h1>
  <div class="taco-container">
    <img id="taco" src="/static/taco.png" alt="Spinning Taco">
    <div class="rotation-count" id="rotationCount">0</div>
  </div>
  <div class="controls">
    <button onclick="startSpin()">Start</button>
    <button onclick="stopSpin()">Stop</button>
  </div>

<script>
  let angle = 0;
  let rpm = 0;
  let spinning = false;
  let lastTime = null;

  const taco = document.getElementById('taco');
  const rotationDisplay = document.getElementById('rotationCount');


  async function fetchRPM() {
    try {
      const res = await fetch('/rpm');
      const text = await res.text();
      return parseFloat(text);
    } catch {
      return 0;
    }
  }

  async function startSpin() {
    await fetch('/start', { method: 'POST' });
    rpm = await fetchRPM();
    spinning = true;
    lastTime = null;
    requestAnimationFrame(rotate);
  }

  async function stopSpin() {
    spinning = false;
    await fetch('/stop', { method: 'POST' });
  }

   async function rotate(timestamp) {
    if (!spinning) return;

    if (!lastTime) lastTime = timestamp;
    const deltaTime = (timestamp - lastTime) / 1000; // seconds
    lastTime = timestamp;

    const degreesPerSecond = (rpm * 360) / 60;
    angle += degreesPerSecond * deltaTime;

    taco.style.transform = `rotate(${angle}deg)`;

    requestAnimationFrame(rotate);
  }
  setInterval(async () => {
  try {
    if (!spinning) return;
    const res = await fetch('/spins');
    const text = await res.text(); // e.g., "Total taco spins: 24.59"
    const match = text.match(/([0-9]+(?:\\.[0-9]+)?)/);
    if (match) {
      const spinVal = parseFloat(match[1]);
      rotationDisplay.textContent = Math.floor(spinVal); // or .toFixed(2) for decimal
    }
  } catch {
    rotationDisplay.textContent = 'â€“';
  }
    }, 300);

</script>
</body>
</html>
