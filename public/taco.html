<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="taco.css">
    </head>
    <h1>Taco Spin!!</h1>
    <div id="container">
        <div id="buttons">
            <button type="button" id="start" onclick="StartSpin()">Start</button>
            <button type="button" id="end" onclick="EndSpin()">End</button>
        </div>
        <img id="tacoImage" src="taco.jpg"/>
        <div id="messages">{{.Message}}</div>
    </div>
    <script src="taco.js"></script>
</html>
